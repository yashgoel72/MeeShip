# Builds and deploys the Meesho Image Optimizer FastAPI backend to Azure App Service

name: Build and deploy Backend to Azure Web App - meeship-backend

env:
  AZURE_WEBAPP_NAME: meeship-backend
  PYTHON_VERSION: '3.11'

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/main_meeship-backend.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create and start virtual environment
        working-directory: backend
        run: |
          python -m venv antenv
          source antenv/bin/activate
      
      - name: Install dependencies
        working-directory: backend
        run: |
          source antenv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
        
      - name: Zip artifact for deployment
        working-directory: backend
        run: |
          zip -r ../release.zip . -x '*/__pycache__/*' -x '*.pyc' -x '.env*' -x 'tests/*' -x '.git/*'

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_BACKEND }}