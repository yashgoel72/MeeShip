version: '3.8'

services:
  # PostgreSQL Database (Production)
  db:
    image: postgres:15-alpine
    container_name: meesho_db_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-meesho}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-meesho_image_optimizer}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-meesho} -d ${POSTGRES_DB:-meesho_image_optimizer}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - meesho_network_prod
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # FastAPI Backend (Production)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: meesho_backend_prod
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-meesho}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-meesho_image_optimizer}
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=false
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://meesho-optimizer.com}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PLATFORM_MEESHO_EMAIL=${PLATFORM_MEESHO_EMAIL}
      - PLATFORM_MEESHO_PASSWORD=${PLATFORM_MEESHO_PASSWORD}
    expose:
      - "8000"
    volumes:
      - backend_uploads_prod:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    command: gunicorn app.main:app -w 4 -k uvicorn.workers.UvicornWorker -b 0.0.0.0:8000
    networks:
      - meesho_network_prod
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Build (runs once to build static files)
  frontend-builder:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: meesho_frontend_builder
    environment:
      - VITE_API_URL=${API_URL:-https://api.meesho-optimizer.com}
    volumes:
      - frontend_dist:/app/dist
    command: npm run build
    networks:
      - meesho_network_prod

  # MinIO for object storage (Production)
  minio:
    image: minio/minio:latest
    container_name: meesho_minio_prod
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data_prod:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - meesho_network_prod
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

volumes:
  postgres_data_prod:
  minio_data_prod:
  backend_uploads_prod:

networks:
  meesho_network_prod:
    driver: bridge