version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: meesho_db
    environment:
      POSTGRES_USER: meesho
      POSTGRES_PASSWORD: meesho123
      POSTGRES_DB: meesho_image_optimizer
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meesho -d meesho_image_optimizer"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - meesho_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: meesho_backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://meesho:meesho123@db:5432/meesho_image_optimizer
      - SECRET_KEY=dev-secret-key-change-in-production
      - DEBUG=true
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173
      - PLATFORM_MEESHO_EMAIL=${PLATFORM_MEESHO_EMAIL:-}
      - PLATFORM_MEESHO_PASSWORD=${PLATFORM_MEESHO_PASSWORD:-}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - meesho_network

  # React Frontend (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: meesho_frontend
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host
    networks:
      - meesho_network

  # MinIO for object storage (S3 compatible)
  minio:
    image: minio/minio:latest
    container_name: meesho_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
      MINIO_NOTIFY_WEBHOOK_ENABLE_PRIMARY: "off"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - meesho_network

volumes:
  postgres_data:
  minio_data:
  backend_uploads:

networks:
  meesho_network:
    driver: bridge